            <h2>Book your reservation</h2>
            <form action="gcoffee.ph2023@gmail.com" method="post" enctype="text/plain">
                <label for="name" class="formbold-form-label">Name</label>
                <input type="text" id="name" name="name" class="formbold-form-input" required><br>
                
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" id="email" name="email" class="formbold-form-input" required><br>
                
                <label for="phone" class="formbold-form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="formbold-form-input" required><br>
                
                <label for="date" class="formbold-form-label">Date</label>
                <input type="date" id="date" name="date" class="formbold-form-input" required><br>
                
                <label for="time" class="formbold-form-label">Time</label>
                <input type="time" id="time" name="time" class="formbold-form-input" required><br>
                
                <label for="guests" class="formbold-form-label">Number of Guests</label>
                <input type="number" id="guests" name="guests" class="formbold-form-input" required><br>
                
                <label for="comments" class="formbold-form-label">Special Requests</label>
                <textarea id="comments" name="comments" rows="4" cols="50" class="formbold-form-input"></textarea><br>
                
                <input type="submit" value="Submit" class="formbold-btn">
                <input type="reset" value="Reset" class="formbold-btn" style="background-color: red; margin-left: 10px;">
